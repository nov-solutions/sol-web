apiVersion: apps/v1
kind: Deployment
metadata:
  name: sol-web
  labels:
    app: web
spec:
  selector:
    matchLabels:
      app: web
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: web
    spec:
      imagePullSecrets:
        - name: gcr-json-key
      containers:
        - name: django
          image: gcr.io/commanding-bee-443615-n7/sol-web-django:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: sol-web-secret
        - name: nextjs
          image: gcr.io/commanding-bee-443615-n7/sol-web-nextjs:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: sol-web-secret
        - name: nginx
          image: gcr.io/commanding-bee-443615-n7/sol-web-nginx:latest
          ports:
            - containerPort: 80
        - name: postgres
          image: postgres:13
          envFrom:
            - secretRef:
                name: sol-web-secret
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: django
spec:
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs
spec:
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sol-web-config
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
