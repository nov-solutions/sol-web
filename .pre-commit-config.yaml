repos:
  # pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-merge-conflict
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: requirements-txt-fixer
      - id: trailing-whitespace

  # prettier formatters
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types: [file]
        files: '\.(js|jsx|ts|tsx|json|yaml|md|css|html)$'

  # filters requirements.txt to only include top level dependencies
  - repo: local
    hooks:
      - id: pipdeptree-pinning
        name: pipdeptree pinning
        language: python
        pass_filenames: false
        additional_dependencies:
          - pipdeptree
          - pip
        entry: bash
        args:
          - -c
          - |
            # Install dependencies
            cd web
            pip install -r requirements.txt
            # exclude known ephemeral packages from the output
            pipdeptree --warn silence |
              grep -E '^\w+' |
              grep -Ev '^(pipdeptree|pre-commit-placeholder-package|wheel)=' \
              | tee requirements.txt

  # python linter and formatter
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black

  # python dependency sorter
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: [--profile, black]

  # python import and variable checker
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args:
          [--remove-all-unused-imports, --remove-unused-variables, --in-place]
