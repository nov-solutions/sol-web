volumes:
  pgdata:

services:
  nextjs:
    container_name: newsolwebapp-web-nextjs
    restart: always
    build:
      context: ./nextjs
      dockerfile: Dockerfile.nextjs
      target: dev
    expose:
      - 3000
    volumes:
      - ./nextjs:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - django
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://nextjs:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  django:
    container_name: newsolwebapp-web-django
    restart: always
    build:
      context: ./django
      dockerfile: Dockerfile.django
      target: dev
    image: newsolwebapp-django:dev
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - postgres
    healthcheck:
      test:
        - CMD-SHELL
        - curl -f http://django:8000/api/healthcheck/ || exit 1
      interval: 30s
      retries: 5
      timeout: 5s
      start_period: 30s
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    container_name: newsolwebapp-web-nginx
    restart: always
    depends_on:
      - django
      - nextjs
    build:
      context: .
      dockerfile: Dockerfile.nginx
      target: dev
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./django/static:/app/static
    healthcheck:
      test: ["CMD", "curl", "-f", "http://nginx"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    container_name: newsolwebapp-web-postgres
    restart: always
    image: postgres:17-alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    expose:
      - 5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - .env
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  redis:
    container_name: newsolwebapp-redis
    restart: always
    image: redis:7-alpine
    env_file:
      - .env
    command: >
      --requirepass ${REDIS_PASSWORD}
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s

  scheduler:
    container_name: newsolwebapp-scheduler
    image: newsolwebapp-django:dev
    restart: always
    command: celery -A celeryapp.celery:app beat -S redbeat.RedBeatScheduler --loglevel=info
    depends_on:
      django:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./django:/app
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  worker:
    container_name: newsolwebapp-worker
    image: newsolwebapp-django:dev
    restart: always
    command: celery -A celeryapp.celery:app worker --loglevel=info
    depends_on:
      django:
        condition: service_healthy
